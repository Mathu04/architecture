<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="img/icons/icon-1.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .signin-card h3 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .signin-card p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        .btn-signin {
            height: 48px;
            background-color: #dfa974;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-signin:hover {
            background-color: #c9925e;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #dfa974;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signin-card">
       
        <div class="text-center mb-3">
            <a href="index.html">
                             <h1 class="text-black m-0"><img class="me-3" src="img/icons/icon-1.png" alt="Icon">Arkitektur</h1>
                      </a>  </div>
        <p>Welcome back! Please login to your account</p>

        <form>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none small">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-signin w-100 text-white">
                Sign In
            </button>
        </form>

        <div class="signup-link">
            Already have an account?
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

</body>
</html>
