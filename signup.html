<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="img/icons/icon-1.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 35px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .signup-card h3 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .signup-card p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 8px;
        }

        .btn-signup {
            height: 48px;
            background-color: #dfa974;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-signup:hover {
            background-color: #c9925e;
        }

        .signin-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .signin-link a {
            color: #dfa974;
            font-weight: 600;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-card">
         <div class="text-center mb-3">
            <a href="index.html">
                             <h1 class="text-black m-0"><img class="me-3" src="img/icons/icon-1.png" alt="Icon">Arkitektur</h1>
                      </a>  </div>
        <h3>Create Account</h3>
        <p>Join us and start your journey</p>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-signup w-100 text-white">
                Sign Up
            </button>
        </form>

        <div class="signin-link">
            Already have an account?
            <a href="login.html">Sign In</a>
        </div>
    </div>

</body>
</html>
